                <br>
                <label for="opinio">
                    ¿Que le parecio la pagina?
                </label>
                <br>
                <label for="buena">

                </label>
                <label for="estandar">
                    <input type="radio" name="opinion" id="estandar" value="estandar">
                    Estandar
                </label>
                <label for="mala">
                    <input type="radio" name="opinion" id="mala" value="mala">
                    Mala
                </label>
                <br>

                <label for="correcion">
                    ¿Que correciones realizaria?
                </label>

                <br>

                <input type="text" name="correcion" id="correcion">
                <br>
                <button type="button">Enviar</button>
